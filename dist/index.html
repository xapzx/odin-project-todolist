<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="bundle.js" defer></script>
</head>
<body>
    <div id="content">
        <div class="sidebar">
            <ul>
                <li>Inbox</li>
                <li>Today</li>
                <li>This Week</li>
            </ul>
            <hr>
            <ul>
                <li>Family</li>
                <li>Work</li>
                <li>Hobbies</li>
            </ul>
        </div>
        <main>
            <div class="list-name">Today</div>
            <div class="task-container">
                <div class="task">
                    <input type="checkbox" name="" id="">
                    <div class="task-info">
                        <div class="task-title">Research</div>
                    </div>
                </div>
                <div class="task">
                    <input type="checkbox" name="" id="">
                    <div class="task-info">
                        <div class="task-title">Research</div>
                    </div>
                </div>
                <div class="task">
                    <input type="checkbox" name="" id="">
                    <div class="task-info">
                        <div class="task-title">Research</div>
                    </div>
                </div>
                <div class="task">
                    <input type="checkbox" name="" id="">
                    <div class="task-info">
                        <div class="task-title">Research</div>
                    </div>
                </div>
            </div>
        </main>
        <div class="toolbar">
            <div class="sidebar-tools">
                <button>New List</button>
            </div>
            <div class="main-tools">
                <button>Add New</button>
            </div>
        </div>
    </div>
</body>
</html>
